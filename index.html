<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>نظام عمرو غباشي المحاسبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      :root {
        --bg: #F7FAFC;
        --panel: #FFFFFF;
        --accent: #1F8EF1;
        --accent-2: #10B981;
        --text: #1F2937;
        --muted: #6B7280;
        --danger: #EF4444;
        --warning: #F59E0B;
        --radius: 8px;
        --shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--bg);
        overflow-x: hidden;
      }
      .dark body {
        background-color: #0d1117;
      }
      
      .invoice-scaler {
        transform-origin: top right;
        transition: transform 0.2s ease;
      }
      
      @media (max-width: 640px) {
        .responsive-modal-padding {
          padding: 0.5rem !important;
        }
        .invoice-preview-container {
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
        }
      }

      @media print {
        @page {
          margin: 1cm;
          size: A4 portrait;
        }
        html, body {
          height: auto !important;
          overflow: visible !important;
          background-color: #fff !important;
          width: 100% !important;
        }
        body * {
          visibility: hidden;
        }
        #root {
          display: block !important;
          position: relative !important;
        }
        #printable-invoice, #printable-invoice *,
        #printable-report, #printable-report *,
        #printable-sale-return, #printable-sale-return *,
        #printable-purchase-return, #printable-purchase-return *,
        #printable-voucher, #printable-voucher * {
          visibility: visible;
        }
        #printable-invoice, #printable-report, #printable-sale-return, #printable-purchase-return, #printable-voucher {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          overflow: visible !important;
          display: block !important;
          height: auto !important;
        }
        .no-print {
          display: none !important;
        }
        /* منع قص الجداول */
        table { page-break-inside: auto; }
        tr { page-break-inside: avoid; page-break-after: auto; }
        thead { display: table-header-group; }
        tfoot { display: table-footer-group; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts/": "https://aistudiocdn.com/recharts@^3.2.1/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
